<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12">
                <form id="form">
                    <label class="p">name</label>
                    <input type="text" class="form-control" id="name">
                    <label class="mt-2">lname</label>
                    <input type="text" class="form-control mb-5" id="lname">
                    <button type="submit" class="btn btn-primary btn-sm">save</button>
                    <button type="button" class="btn btn-danger btn-sm" id="clear">clear</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var data = [],
                information = {},
                form = document.getElementById("form");

            $('#clear').click(function() {
                localStorage.clear();
                location.reload();
            });

            for (i = 0; i < form.length; i++) {
                if (form[i].type == "text") {
                    if (localStorage.length > 0) {
                        data[i] = localStorage.key(i);
                        form[i].value = localStorage.getItem(data[i]);
                        console.log(data);
                    }
                }
            }

            $('#form').on('submit', function() {
                var information = {
                    'name': $('#name').val(),
                    'lname': $('#lname').val(),
                }

                localStorage.setItem("data", JSON.stringify(information));
                return false;
            });


        });
    </script>
</body>

</html>
